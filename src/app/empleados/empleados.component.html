<div class="container mt-4">
    <h2 class="mb-3 text-center">Gesti√≥n de Empleados</h2>

    <form (submit)="agregarEmpleado()" class="row g-3">
        <div class="col-md-4">
            <input type="text" name="nombre" [(ngModel)]="nuevoEmpleado.nombre" placeholder="Nombre"
                class="form-control" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="puesto" [(ngModel)]="nuevoEmpleado.puesto" placeholder="Puesto"
                class="form-control" required>
        </div>
        <div class="col-md-4">
            <input type="number" name="salario" [(ngModel)]="nuevoEmpleado.salario" placeholder="Salario"
                class="form-control" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Agregar Empleado</button>
        </div>
    </form>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Puesto</th>
                <th>Salario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{ empleado.id }}</td>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.puesto }}</td>
                <td>{{ empleado.salario }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="eliminarEmpleado(empleado.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
